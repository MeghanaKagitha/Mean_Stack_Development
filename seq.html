<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Sequence</h2>

<p>Do a calculation and then display the result.</p>

<p id="demo"></p>

<script>
function myDis(some) {
  document.getElementById("demo").innerHTML = some;
}

function myCal(num1, num2) {
  let sum = num1 + num2;
  return sum;
}

let result = myCal(3, 6);
myDisplayer(result);
</script>

</body>
</html>
